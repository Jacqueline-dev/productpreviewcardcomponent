<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body>
    <main>
      <section>
        <img
          srcset="
            images/image-product-desktop.jpg 600w,
            images/image-product-mobile.jpg  686w
          "
          sizes="(max-width: 600px) 686px, 300px"
          src="images/image-product-desktop.jpg"
          alt="A Chanel perfume bottle with two leaves on the side."
        />

        <div class="product">
          <span class="category">Perfume </span>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="prices">
            <span class="sale-price">$149.99</span>
            <span class="normal-price">$169.99</span>
          </div>
          <button type="button">
            <i class="material-symbols-outlined">shopping_cart</i> <span class="text-button">Add to
              Cart</span>
          </button>
        </div>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.linkedin.com/in/jacqueline-ferreira-a152761a5/"
        >Jacqueline Ferreira</a
      >.
    </footer>
  </body>
</html>
